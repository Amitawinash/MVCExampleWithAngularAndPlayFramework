<!doctype html>
<html>
  <head>
    <!-- Include the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
      <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.min.js"></script>
  </head>
  <body>
	<div ng-app="searchApp" ng-controller="searchController">
    <div style="padding:20px 0px 60px 0px">
      <span class="col-md-1" style="font-weight:bold">From</span>
      <span class="col-md-3">
      <input type="text" class="form-control ng-pristine ng-valid" ng-model="searchKeyword">
      </span>
    </div>
		<table class="table">
			<tr>
				<th>transporterName
				</th>
				<th>Employees
				</th>
				<th>Head Office
				</th>
				<th>Action
				</th>
			</tr>
			<tr ng-repeat="company in companies  | filter: searchKeyword ">
				<td>
          {{ company.transporterName}}
				</td>
				<td>
          {{ company.originPincode}}
				</td>
				<td>
          {{ company.originCity}}
				</td>
				<td>
				<input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(company.transporterName)"/>
				</td>
			</tr>
		</table>
	</div>	

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

  </body>
</html>
